<!DOCTYPE html>
<html lang="en">
    <head th:insert="fragments/cssjs.html"> </head>
    <body>
        <div th:insert="fragments/navbar.html"></div>
        <div class="col-6 offset-3 mt-5 mb-5">
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            Email or password is incorrect!
        </div>
        <form action="#" th:action="@{/register}" th:object="${registerFormObject}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="Email">
                <div th:if="${not #lists.isEmpty(emailError)}"
                    th:each="error: ${emailError}" class="auth-error">
                    <p th:text="${error}" class="auth-error-element">Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input id="fullname" type="text" th:field="*{fullName}" class="form-control" placeholder="Full name">
                <div th:if="${not #lists.isEmpty(fullNameError)}"
                    th:each="error: ${fullNameError}" class="auth-error">
                    <p th:text="${error}" class="auth-error-element">Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Choose a password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <div th:if="${not #lists.isEmpty(passwordError)}"
                    th:each="error: ${passwordError}" class="auth-error">
                    <p th:text="${error}" class="auth-error-element">Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password-repeat">Repeat the password</label>
                <input id="password-repeat" type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="Repeat password">
                <div th:if="${not #lists.isEmpty(passwordConfirmError)}"
                     th:each="error: ${passwordConfirmError}" class="auth-error">
                    <p th:text="${error}" class="auth-error-element">Error</p>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
            </form>
        </div>
        <footer th:include="fragments/footer"></footer>
    </body>
</html>
