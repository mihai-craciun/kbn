<!DOCTYPE html>
<html lang="en">
    <head th:insert="fragments/cssjs.html"> </head>
    <body>
        <div th:insert="fragments/navbar.html"></div>
        <div class="col-6 offset-3 mt-5 mb-5">
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            Email or password is incorrect!
        </div>
        <div th:if="${logoutSuccess}" class="alert alert-success" role="alert">
            Succesfully logged out!
        </div>
        <form action="#" th:action="@{/login}" th:object="${loginFormObject}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        </div>
        <footer th:include="fragments/footer"></footer>
    </body>
</html>
